{% extends "base.html" %}

{% block main %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6">
            <h1>Shipping Address</h1>
            <form>
              <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your full name">
              </div>
              <div class="form-group">
                <label>Country</label>
                <input type="text" class="form-control" id="country" placeholder="Country">
              </div>
              <div class="form-group">
                <label>State</label>
                <input type="text" class="form-control" id="state" placeholder="State (optional)">
              </div>
              <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" id="city" placeholder="City">
              </div>
              <div class="form-group">
                <label>Street</label>
                <input type="text" class="form-control" id="street" placeholder="Street">
              </div>
              <div class="form-group">
                <label>Postal Code</label>
                <input type="text" class="form-control" id="postal_code" placeholder="Postal Code">
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="Your phone number">
              </div>
              <a href="/checkout/" class="btn btn-primary">Proceed to payment</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
